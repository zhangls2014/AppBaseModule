    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    //slf4j
    implementation 'org.slf4j:slf4j-api:1.7.30'

    /**
     * room
     */
    //roomRuntime
    implementation 'androidx.room:room-runtime:2.4.0-alpha04'
    //roomCompiler
    implementation 'androidx.room:room-compiler:2.4.0-alpha04'
    //roomKtx : Kotlin Extensions and Coroutines support for Room
    implementation 'androidx.room:room-ktx:2.4.0-alpha04'

    //tencentIM
    implementation 'com.tencent.imsdk:imsdk:5.1.50'

    /*
     * 路由
     */
    //aRouterApi : https://github.com/alibaba/ARouter
    implementation 'com.alibaba:arouter-api:1.5.0'
    //aRouterCompiler
    implementation 'com.alibaba:arouter-compiler:1.2.2'

    /*
     * 图片加载
     */
    //coil : https://github.com/coil-kt/coil
    implementation 'io.coil-kt:coil:1.1.1'
    //coilBase
    implementation 'io.coil-kt:coil-base:1.1.1'
    //coilGif
    implementation 'io.coil-kt:coil-gif:1.1.1'
    //coilSVG
    implementation 'io.coil-kt:coil-svg:1.1.1'

    /*
     * bug反馈
     */
    //bugly
    implementation 'com.tencent.bugly:crashreport:3.4.4'
    //buglyNDK
    implementation 'com.tencent.bugly:nativecrashreport:3.9.0'

    /**
     * Web 浏览器
     */
    //tencentX5 : https://x5.tencent.com/docs/access.html
    implementation 'com.tencent.tbs.tbssdk:sdk:43939'

    //weChatOpenSDK : https://developers.weixin.qq.com/doc/oplatform/Downloads/Android_Resource.html
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.8.0'

    //ZXingLite : https://github.com/jenly1314/ZXingLite
    implementation 'com.github.jenly1314:zxing-lite:2.1.1'

